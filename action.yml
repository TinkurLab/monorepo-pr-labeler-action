name: 'Monorepo PR Repo Labeler'
description: 'Monorepo PR Repo Labeler'
inputs:
  prefix:
    description: Prefix to repo name to be used in label
    required: false
  suffix:
    description: Suffix to repo name to be used in label
    required: false
  separator:
    description: Seperator between prefix, label, and suffix (e.g., space)
    required: false
runs:
  using: node20
  main: dist/index.js
branding:
  icon: 'git-merge'
  color: 'green'
