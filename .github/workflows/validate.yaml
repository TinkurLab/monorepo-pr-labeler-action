name: Validate
on: [push, pull_request]

jobs:
  validate-code:
    name: Test GH action with unit testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Run Unit tests
        run: npm test -- --ci
